<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneki Garage: One-Eyed Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/ajustes.css">
</head>
<body>
    <main>
        <section class="sidebar">
            <aside>
                <div class="logo">
                    <h2>KanekiGarage</h2>
                </div>
                <nav class="funciones">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Assets</a></li>
                        <li><a href="#">Booking</a></li>
                        <li><a href="#">Sell Cars</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </nav>
                <div class="settings">
                    <a href="#">Settings</a>
                    <a class="salir" href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
                </div>
            </aside>
        </section>

        <section class="main">
             <section class="busqueda">
                <header>
                    <form action="/buscar" method="get" class="search-bar">
                        <label for="busqueda" class="visually-hidden"><i class="fas fa-search"></i></label>
                        <input type="text" id="busqueda" name="q" placeholder="" />
                    </form>

                    <div class="entrar">
                        <i class="fa-regular fa-bell"></i>
                        <a class="salir" href="#">Iniciar sesión</a>
                    </div>
                </header>
            </section>

            <section class="ajustes">
                <section class="panel">
                    <div class="title">
                        <h1>Ajustes</h1>
                    </div>

                    <div class="op">

                    </div>
                    
                    <div class="text">
                        <h2>Perfil</h2>
                        <p>Update your photo and personal details here</p>
                    </div>
                    
                    
                    <form class="formulario">
                        <div class="es">
                            <div class="live">
                                <div class="campo">
                                    <label for="livein">Live in</label>
                                    <input type="text" id="livein" name="livein" placeholder="City, Country" />
                                </div>

                                <div class="campo">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" name="address" placeholder="Street, Number" />
                                </div>
                            </div>
                            

                            <div class="campo">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="example@mail.com" />
                            </div>

                            <div class="lives">
                                <div class="campo">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" id="dob" name="dob" />
                                </div>

                                <div class="campo">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="">Select gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="photo">
                        <div class="texto">
                            <h3>your photo</h3>
                            <p>this will be displayed on your profile</p>
                        </div>

                        <img class="img" src="style/img/kaneki.jpg" alt="">

                        <div class="acciones">
                            <a href="">Delete</a>
                            <a href="">update</a>
                        </div>
                    </div>

                    <div class="social">
                        <h2>Social profiles</h2>

                        <a class="btn-faceboock"><img src="style/img/Filled.png" alt="icono de faceboock" class="icon">iniciar sesión con Google</a>
                          
                    </div>

                </section>
            </section>
        </section>
    </main>
</body>
</html>
