<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style/style-iniciar-sesión.css">
</head>
<body>
    <main>
        <header>
            <h1>Empecemos</h1>
            <p>¿No tienes cuenta? <a href="#">Registrarte</a></p>
        </header>

        <section class="redes">
            <div>
                <button class="btn-google"><img src="style/img/Logo Google.png" alt="icono de Google" class="icon">iniciar sesión con Google</button>
            </div>
            <div>
                <button class="btn-faceboock"><img src="style/img/Filled.png" alt="icono de Faceboock" class="icon">iniciar sesión con Faceboock</button>
            </div>
        </section>

        <p class="pf">|-------------------------------------- | o | --------------------------------------|</p>

        <section class="iniciar">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="contraseña">contraseña</label>
            <input type="password" id="contraseña" name="contraseña">
        </section>

        <div class="final">
            <label class="s"><input type="checkbox" name="remember">Recordar</label>
            <a href="#">¿Olvidó su contraseña?</a>
        </div>

        <a href="#" class="iniciar-sesión">Iniciar Sesión</a>
        
    </main>
</body>
</html>
