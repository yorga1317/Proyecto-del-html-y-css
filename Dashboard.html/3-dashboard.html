<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneki Garage: One-Eyed Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/panel.css">
</head>
<body>

    <main>
        <aside class="sidebar">
            <div class="logo">
                <h2>KanekiGarage</h2>
            </div>
            <nav>
                <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Assets</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Sell Cars</a></li>
                <li><a href="#">Services</a></li>
                </ul>
            </nav>
            <div class="settings">
                <a href="#">Settings</a>
                <a href="#">Log out</a>
            </div>
        </aside>

        <header>
            <form action="/buscar" method="get" class="search-bar">
                <label for="busqueda" class="visually-hidden"><i class="fas fa-search"></i></label>
                <input type="text" id="busqueda" name="q" placeholder="Search or type" />
            </form>

            <div>
                <i class="fa-regular fa-bell"></i>

                <a href="#">Iniciar sesi√≥n</a>
            </div>
        </header>

        <section class="brands">
            <article class="brand-card">
                <figure>
                    <img src="style/img/mazda.png" alt="Logo de Mazda">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/audi.png" alt="Logo de Audi">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/bugatti.png" alt="Logo de bugatti">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/mercedez.png" alt="Logo de mercedez">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/lamborghini.png" alt="lamborghini">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/ferrari.png" alt="Logo de Ferrari">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/pagani-logo3-scaled.webp" alt="Logo de Pagani">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/renault.png" alt="Logo de Renault">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/bmw.png" alt="Logo de BMW">
                </figure>
            </article>

            <article class="brand-card">
                <figure>
                    <img src="style/img/ford.png" alt="Logo de Ford">
                </figure>
            </article>
        </section>

        <section class="cars-card">
            <article>
                <a href="">
                    <img src="" alt="carro">
                </a>
            </article>

            <article>
                <a href="">
                    <img src="" alt="carro">
                </a>
            </article>

            <article>
                <a href="">
                    <img src="" alt="carro">
                </a>
            </article>
        </section>
    </main>
</body>
</html>
