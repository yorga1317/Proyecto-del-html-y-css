<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneki Garage: One-Eyed Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/panel.css">
</head>
<body>
    <main>
        <section class="sidebar">
            <aside>
                <div class="logo">
                    <h2>KanekiGarage</h2>
                </div>
                <nav class="funciones">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Assets</a></li>
                        <li><a href="#">Booking</a></li>
                        <li><a href="#">Sell Cars</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </nav>
                <div class="settings">
                    <a href="#">Settings</a>
                    <a class="salir" href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
                </div>
            </aside>
        </section>

        <section class="main">
             <section class="busqueda">
                <header>
                    <form action="/buscar" method="get" class="search-bar">
                        <label for="busqueda" class="visually-hidden"><i class="fas fa-search"></i></label>
                        <input type="text" id="busqueda" name="q" placeholder="" />
                    </form>

                    <div class="entrar">
                        <i class="fa-regular fa-bell"></i>
                        <a class="salir" href="#">Iniciar sesi√≥n</a>
                    </div>
                </header>
            </section>

            <section class="brands">
                <article class="brand-card">
                    <a href="">
                        <img src="style/img/mazda.png" alt="Logo de Mazda">
                    </a>
                </article>

                <article class="brand-card">
                    <a href="">
                        <img src="style/img/audi.png" alt="Logo de Audi">
                    </a>
                </article>

                <article class="brand-card">
                    <a href="">
                        <img src="style/img/bugatti.png" alt="Logo de bugatti">

                </article>

                <article class="brand-card">

                <article class="brand-card">

                </article>

                <article class="brand-card">
                    <a href="">
                        <img src="style/img/bmw.png" alt="Logo de BMW">
                    </a>
                </article>

                <article class="brand-card">
                    <a href="">
                        <img src="style/img/ford.png" alt="Logo de Ford">
                    </a>
                </article>
            </section>

            <section class="cars">
                
                    <article class="cars-card">
                        <a href="">
                            <img src="style/img/chiron.png" alt="carro">

                    </article class="cars-card">

                    <article class="cars-card">
                        <a href="">
                            <img src="style/img/Bugatti-Divo_4970_5c8e4c82e4964951974c1482c3a3947b_small.png" alt="carro">
                        </a>
                    </article>

                    <article class="cars-card">
                        <a href="">
                            <img src="style/img/Bugatti-La-Voiture-Noire-Prix-en-Tunisie-11-980x577.webp" alt="carro">
                        </a>
                    </article>

                    <article class="cars-card">
                        <a href="">
                            <img src="style/img/purepng.com-red-renault-dezir-carcarvehicletransportrenault-961524668842uz1ps.png" alt="carro">

                    <article class="cars-card">
                        <a href="">
                            <img src="style/img/MAZDA3-sport-at.webp" alt="carro">
